{% extends "base/layout.html" %}

{% block title %} Add New Artist {% endblock %}

{% block content %}

<h1 class="mb-4">Add New Artist</h1>

<form action="{{ url_for('create') }}" method="POST">
    <div class="mb-3">
        <label class="form-label" for="name">Artist Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="song_title">Song Title</label>
        <input class="form-control" type="text" name="song_title" id="song_title" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="genre">Genre</label>
        <input class="form-control" type="text" name="genre" id="genre" required>
    </div>

    <h3 class="mt-4">Albums</h3>
    <div class="mb-3">
        <label class="form-label" for="album_title">Album Title</label>
        <input type="text" name="album_title" id="album_title" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label" for="release_year">Release Year</label>
        <input type="number" name="release_year" id="release_year" class="form-control">
    </div>

    <div>
        <button class="btn btn-success" type="submit">Submit</button>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
    </div>
</form>

{% endblock %}
